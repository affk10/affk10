        /* 1. 基础布局与背景 */
        body {

           background-image: url('img/wallpaper.jpg'); 
           background-size: cover;       /* 确保图片覆盖整个屏幕 */
           background-position: center;  /* 图片居中 */
           background-attachment: fixed; /* 背景不随滚动条移动 */

           flex-direction: column;
           align-items: center;
           padding: 30px;

        }

        /* 2. 核心标题和搜索框区域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .slogan {
            color: #666;
            font-size: 1.1em;
        }
        .search-box {
            margin-top: 20px;
        }
        .search-box input {
            padding: 10px 15px;
            width: 400px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box input:focus {
            border-color: #007bff;
        }
        
        /* 3. 链接图标网格布局 */
        .icon-grid {
            display: grid;
            /* 4列布局，每列宽度固定 */
            grid-template-columns: repeat(4, 100px); 
            gap: 25px; /* 图标间距 */
            padding: 20px;
            background: #fff; /* 背景板 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 4. 单个图标样式 */
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .icon-link:hover {
            transform: translateY(-5px); /* 悬停上浮效果 */
        }

        /* 5. 图标的视觉样式 (彩色圆角方块) */
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white; /* 符号颜色 */
        }
        
        /* 6. 图标名称 */
        .icon-name {
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap; /* 不换行 */
        }

        /* 7. 定制化图标颜色 (可选，让它更像您的桌面) */
        .color-blue { background-color: #007bff; }
        .color-orange { background-color: #ff9800; }
        .color-green { background-color: #4CAF50; }
        .color-red { background-color: #f44336; }
        .color-purple { background-color: #9c27b0; }
        .color-teal { background-color: #009688; }
        .color-yellow { background-color: #ffeb3b; color: #333; } /* 黄色文字变黑 */

    </style>
