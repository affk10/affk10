    <style>
        /* 1. 基础布局与背景 */
        body {
            /* 假设你的背景图片文件名为 wallpaper.jpg */
           background-image: url('img/wallpaper.jpg'); 
           background-size: cover;       /* 确保图片覆盖整个屏幕 */
           background-position: center;  /* 图片居中 */
           background-attachment: fixed; /* 背景不随滚动条移动 */
    
    /* 由于背景变深，字体颜色改为浅色 */
           color: #f0f0f0; 
    /* 其他布局属性保持不变 */
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 30px;
           min-height: 100vh;
        }

        /* 2. 核心标题和搜索框区域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .slogan {
            color: #666;
            font-size: 1.1em;
        }
        .search-box {
            margin-top: 20px;
        }
        .search-box input {
            padding: 10px 15px;
            width: 400px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box input:focus {
            border-color: #007bff;
        }
        
        /* 3. 链接图标网格布局 */
        .icon-grid {
            display: grid;
            /* 4列布局，每列宽度固定 */
            grid-template-columns: repeat(4, 100px); 
            gap: 25px; /* 图标间距 */
            padding: 20px;
            background: #fff; /* 背景板 */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 4. 单个图标样式 */
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .icon-link:hover {
            transform: translateY(-5px); /* 悬停上浮效果 */
        }

        /* 5. 图标的视觉样式 (彩色圆角方块) */
        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white; /* 符号颜色 */
        }
        
        /* 6. 图标名称 */
        .icon-name {
            font-size: 0.9em;
            text-align: center;
            white-space: nowrap; /* 不换行 */
        }

        /* 7. 定制化图标颜色 (可选，让它更像您的桌面) */
        .color-blue { background-color: #007bff; }
        .color-orange { background-color: #ff9800; }
        .color-green { background-color: #4CAF50; }
        .color-red { background-color: #f44336; }
        .color-purple { background-color: #9c27b0; }
        .color-teal { background-color: #009688; }
        .color-yellow { background-color: #ffeb3b; color: #333; } /* 黄色文字变黑 */
        /* 输入框背景变深色半透明 */
        background-color: rgba(0, 0, 0, 0.4); 
        color: #ffffff;
        padding: 12px 20px;
        width: 450px; /* 稍微加宽 */
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 30px;
}
.search-box input:focus {
        /* 聚焦时边框颜色 */
        border-color: #00bfff; /* 浅蓝色或天蓝色 */
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
}
        /* 提示文字颜色调整 */
.search-box input::placeholder {
        color: #cccccc;
}
.icon-grid {
        /* 将背景从纯白色 #fff 改为半透明的白色或深色 */
        background: rgba(255, 255, 255, 0.2); /* 20% 透明度的白色 */
        backdrop-filter: blur(5px);           /* (可选) 增加毛玻璃效果，让背景模糊 */
        /* 保持原来的圆角和阴影 */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); 
}
/* 媒体查询：当屏幕宽度小于 650 像素时应用以下样式 */
@media (max-width: 650px) {
    /* 1. 调整图标网格为 3 列 */
    .icon-grid {
        /* 将列数从 4 列改为 3 列，每列自动调整大小 */
        grid-template-columns: repeat(3, 1fr); 
        gap: 25px; /* 减小间距 */
        padding: 20px; /* 减小内边距 */
        margin-top: 20px;
    }
    /* 2. 调整图标容器和图片大小 */
    .icon-box {
        width: 70px; /* 减小容器大小 */
        height: 70px; 
    }
    /* 3. 调整图标名称字体大小 */
    .icon-name {
        font-size: 0.8em; /* 减小字体 */
    }
    /* 4. 减小主标题和口号的字体大小 */
    .header h1 {
        font-size: 1.8em;
    }
    .header .slogan {
        font-size: 1em;

}
/* 媒体查询：应用于移动设备 */
@media (max-width: 650px) {

    .search-box input {
        width: 90%;

        padding: 12px 20px;

}
/* 媒体查询：仅在大屏幕上保留复杂的悬停效果 */
@media (min-width: 651px) {

        transform: translateY(-8px) scale(1.05);

    }
}
/* 统一移除手机上可能出现的蓝色点击轮廓 */
.icon-link:focus, .icon-link:active {
    outline: none;
}
